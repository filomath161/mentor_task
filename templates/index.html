{% extends 'base.html' %}

{% block content %}
  <h1>My To-Do List</h1>
  <form method="post" action="{{ url_for('add_task') }}">
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
{% endblock %}
